<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fuck This Debate</title>
        
        <!-- bootstrap stylesheet -->
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- bootstrap theme -->
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    </head>
    <body>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <!-- bootstrap js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <!-- d3 js -->
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

        <!-- sparkline utility -->
        <script src="js/sparkline.js"></script>

        <!-- hbar utility -->
        <script src="js/hbar.js"></script>
        
        <!-- data -->
        <script src="sample_data/sample_data.json"></script>

        <!-- setup -->
        <script src="js/setup.js"></script>
        
        <!-- variables -->
        <script>
            // Height for the plots.
            var plotHeight = 229;

            // Gradient colors for the sparklines.
            var gradientColors = 
            [
                {offset: "0%",   color: "#fcbba1"},
                {offset: "25%",  color: "#fcae91"},
                {offset: "50%",  color: "#fb6a4a"},
                {offset: "75%",  color: "#de2d26"},
                {offset: "100%", color: "#a50f15"}
            ];

            // All of Rand Paul's counts as a function of time.
            var allCountsRandPaul = 
                candidateWordCountsByTime("Rand Paul", data);

            // All of Ted Cruz's counts as a function of time.
            var allCountsTedCruz = 
                candidateWordCountsByTime("Ted Cruz", data);

            // Rand Paul's total counts.
            var randPaulWordCount = candidateWordCounts("Rand Paul", data);

            // Ted Cruz's total counts.
            var tedCruzWordCount = candidateWordCounts("Ted Cruz", data);

            // Maximum value for the cuss words across the candidates.
            var maxValue = d3.max(randPaulWordCount.concat(tedCruzWordCount),
                function(d) { return d.val; });
        </script>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>FUCK THIS DEBATE</h1>
                </div> <!-- Heading -->
            </div> <!-- row -->
            <div class="row">
                <div class="col-md-5" id="rand-paul-barchart">
                    <script>
                        hbar(d3, "#rand-paul-barchart",
                                 randPaulWordCount,
                                 elementWidth("rand-paul-barchart"),
                                 plotHeight,
                                 maxValue,
                                 "#bd0026");
                    </script>
                </div> <!-- barchart column -->
                <div class="col-md-2" id="rand-paul-image">
                        <img class="img-responsive" src="http://upload.wikimedia.org/wikipedia/commons/7/78/Rand_Paul%2C_official_portrait%2C_112th_Congress_alternate.jpg"
                            style="max-width: 180px; max-height:229px; border:2px solid black; margin: 0 auto"/>
                </div> <!-- Image column -->
                <div class="col-md-5" id="rand-paul-sparkline">
                    <script>
                        sparkline(d3,
                                  "#rand-paul-sparkline",
                                  allCountsRandPaul,
                                  elementWidth("rand-paul-sparkline"),
                                  plotHeight,
                                  gradientColors);                        
                    </script>
                </div> <!-- sparkline column -->
            </div> <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div><!-- hr column -->
            </div> <!-- row -->
            <div class="row">
                <div class="col-md-5" id="ted-cruz-barchart">
                    <script>
                        hbar(d3, "#ted-cruz-barchart",
                                 tedCruzWordCount,
                                 elementWidth("ted-cruz-barchart"),
                                 plotHeight,
                                 maxValue,
                                 "#bd0026");

                    </script>
                </div> <!-- barchart column -->
                <div class="col-md-2" id="ted-cruz-image">
                    <img class="img-responsive" src="http://upload.wikimedia.org/wikipedia/commons/8/87/Ted_Cruz%2C_official_portrait%2C_113th_Congress.jpg"
                        style="max-width:180px; max-height:229px; border: 2px solid black; margin: 0 auto"/>
                </div> <!-- image column -->
                <div class="col-md-5" id="ted-cruz-sparkline">
                    <script>
                        sparkline(d3,
                                  "#ted-cruz-sparkline",
                                  allCountsTedCruz,
                                  elementWidth("ted-cruz-sparkline"),
                                  plotHeight,
                                  gradientColors);
                    </script>
                </div> <!-- sparkline column -->
                <div class="col-md-12">
                    <hr>
                </div><!-- hr column -->
            </div> <!-- row -->
        </div> <!-- container -->

    </body>

</html>
